<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>
    <table border="1" width="1000px" cellpadding="10px">
        <tr>
            <td align="center"  bgcolor="red">A</td>
            <td align="center" bgcolor="greenyellow">B</td>
            <td align="center" bgcolor="blue">C</td>
        </tr>
        <tr>
            <td colspan="3" align="center" bgcolor="yellow">A</td>
        </tr>
        <tr>
            <td rowspan="2" bgcolor="khaki" align="center">A</td>
            <td bgcolor="hotpink" align="center">B</td>
            <td rowspan="2" bgcolor="khaki" align="center">C</td>
        </tr>
        <tr>
            <td bgcolor="pink" align="center">B</td>
        </tr>
        <tr>
            <td align="center" bgcolor="purple">A</td>
            <td colspan="2" align="center" bgcolor="white">B</td>
        </tr>
        <tr>
            <td colspan="3" bgcolor="cyne" align="center">A</td>
        </tr>
    </table>
</body>
</html>
